<!doctype html>
<html>
<head>
  <base href="./">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>silent_renew</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
  <h1>Silent Renew Page</h1>
  <script>
    window.onload = function () {
      /* The parent window hosts the Angular application */
      var parent = window.parent;
      /* Send the id_token information to the oidc message handler */

      /* CustomEvent does not work for IE */
      /* var event = new CustomEvent('oidc-silent-renew-message', { detail: window.location.hash.substr(1) });
      parent.dispatchEvent(event); */

      /* Workaround */
      var event = document.createEvent("CustomEvent");
      event.initCustomEvent('oidc-silent-renew-message', false, false, window.location.hash.substr(1));
      parent.dispatchEvent(event);

      // set fromSilentRenew flag on localStorage to true so app would know
      localStorage.setItem('fromSilentRenew', 'true');
    };
  </script>
</body>
</html>
